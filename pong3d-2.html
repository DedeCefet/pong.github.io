<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>PONG</title>
  <meta name="description" content="PONG">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
</head>

<body>
  <script type="text/javascript">
    AFRAME.registerComponent('mover-players', {
      schema: { speed: { default: 1 } },
      init: function () {
        this.ifMouseDown = false;
        this.x_cord = 0;
        this.y_cord = 0;
        document.addEventListener('mousedown', this.OnDocumentMouseDown.bind(this));
        document.addEventListener('mouseup', this.OnDocumentMouseUp.bind(this));
        document.addEventListener('mousemove', this.OnDocumentMouseMove.bind(this));
      },
      OnDocumentMouseDown: function (event) {
        this.ifMouseDown = true;
        this.x_cord = event.clientX;
        this.y_cord = event.clientY;
      },
      OnDocumentMouseUp: function () {
        this.ifMouseDown = false;
      },
      OnDocumentMouseMove: function (event) {
        if (this.ifMouseDown) {
          var temp_x = event.clientX - this.x_cord;
          var temp_y = event.clientY - this.y_cord;
          this.el.object3D.translateY(temp_x * this.data.speed / 1000);
          this.y_cord = event.clientY;
        }
      }
    });
  </script>
  <a-scene inspector>
    <a-box id="linha" width="0.1" height="6 " depth="0.1" position="0  3.95 -4" rotation="-70 0 0" color="#FFFFFF">
    </a-box>
    <a-plane position="0 4 -4" rotation="-70 0 0" width="12 " height="6  " color="#008000">
    </a-plane>

    <a-box id="play1" width="0.4" height="1.4" depth="0.6" position="-5.8 4.3 -4" rotation="-70 0 0" color="#4CC3D9"
      mover-players>
    </a-box>
    <a-box id="play2" width="0.4" height="1.4" depth="0.6" position="5.8 4.3 -4" rotation="-70 0 0" color="#FF0000"
      mover-players>
    </a-box>

    <a-sphere id="ball" position="0 4.3 -4" radius="0.25" ball dynamic-body position="0 1 -2" color="#DCDCDC">
    </a-sphere>

    <a-camera position="0 6 6" look-controls="enabled:false">
      <a-cursor></a-cursor>
    </a-camera>
    <a-assets>
      
      <a-asset-item id="crate-obj" src="models/aztec-temple.obj"></a-asset-item>
      <a-asset-item id="crate-mtl" src="models/aztec-temple.mtl"></a-asset-item>
    </a-assets>
    <a-obj-model src="#crate-obj" mtl="#crate-mtl"></a-obj-model>
    <a-sky color="#00ced1"></a-sky>
  </a-scene>


</body>

</html>
